<template>
    <table id="accounts" class="model_table">
        <thead>
            <th>Name</th>
            <th>Rating</th>
            <th>Delete</th>
        </thead>

        <tbody>
            <template for:each={data} for:item="account">
                <c-row onrefreshtable={handleRefreshTable} onunablebuttonsevent={handleUnableButtons}
                    onfocuslost={draftToVar} data-id={account.Id} key={account.Id} show-id={account.Id}
                    show-name={account.Name} show-rating={account.Rating}>
                </c-row>
            </template>
        </tbody>
    </table>

    <template if:true={openFooter}>
        <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={handleCancel}>
                Cancel
            </button>
            <button class="slds-button slds-button_brand" onclick={handleSave}>
                Save
            </button>
        </footer>
    </template>
</template>
