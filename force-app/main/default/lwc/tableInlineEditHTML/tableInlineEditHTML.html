
<template>
    <button name="test button" value="test button">test test test</button>
    <table id="accounts" class="model_table">
        <thead>
            <th>Name</th>
            <th>Rating</th>
            <th>Delete</th>
        </thead>

        <tbody>
            <template for:each={data} for:item="account">
                <c-row onrefreshtable={handleRefreshTable}
                 onunablebuttonsevent={handleUnableButtons}
                 onenablebuttonsevent={handleEnableButtons}
                 onopenfootermessage={handleOpenFooter}
                 key={account.Id} throw-id={account.Id} throw-name={account.Name} throw-rating={account.Rating}>
                </c-row>
            </template>
        </tbody>
    </table>

    <template if:true={openFooter}>
       <c-footer-inline-edit 
       onsaveevent={handleSave}
       oncancelevent={handleCancel}>
       </c-footer-inline-edit>
    </template>
</template>
