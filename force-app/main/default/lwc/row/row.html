<!-- sldsValidatorIgnore -->
<template>

    <td class="fieldname">
        <template if:false={editNameButtonClicked}>
            <div class="name">{throwName}</div>
        </template>

        <template if:true={editNameButtonClicked}>
            <input onblur={handleFocusLost} onkeyup={handleEnter} class="inputfield" type="text" size="auto">
        </template>
        
        <button onclick={handleEditName} class="editNameButton" name="edit" value="edit">
            <img width="20" src="https://cdn.pixabay.com/photo/2017/06/06/00/33/edit-icon-2375785_1280.png" />
        </button>
    </td>


    <td class="fieldrating">
        <template if:false={editRatingButtonClicked}>
            <div class="rating">{throwRating}</div>
        </template>

        <template if:true={editRatingButtonClicked}>
            <select onkeyup={handleEnterRating} onblur={handleFocusLost} class="select">
                <option value="">--None--</option>
                <option value="Hot">Hot</option>
                <option value="Warm">Warm</option>
                <option value="Cold">Cold</option>
            </select>
        </template>

        <button name="edit" value="edit" class="editRatingButton" onclick={handleEditRating}>
            <img width="20" src="https://cdn.pixabay.com/photo/2017/06/06/00/33/edit-icon-2375785_1280.png" />
        </button>
    </td>


    <td>
        <div>
            <lightning-button-icon onclick={handleDeleteRow} icon-name="utility:delete" alternative-text="Delete"
                title="Delete" data-acc-id={throwId} data-test="test"></lightning-button-icon>
        </div>
    </td>
</template>
